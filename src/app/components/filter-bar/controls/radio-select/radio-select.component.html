<div [formGroup]="form">
    <div *ngIf="filter.name" class="title">{{ filter.name }}</div>
    <mat-radio-group [formControlName]="filter.key" aria-label="Select an option" class="radio-btn-group">
        <div *ngFor="let option of filter.options">
            <mat-radio-button [value]="option.key">{{ option.value }}</mat-radio-button>
        </div>
    </mat-radio-group>
</div>
